<div
  class="flex p-3 text-white items-start rounded-md mb-3 w-[250px]"
  [ngClass]="getCssClasses()"
>
  <div class="flex flex-col flex-1">
    <h4 class="font-bold mb-4">{{ message.title }}</h4>
    <p>{{ message.description }}</p>
  </div>
  <button (click)="onRemove()">
    <ng-icon name="heroXMarkSolid" size="20" strokeWidth="3"></ng-icon>
  </button>
</div>
