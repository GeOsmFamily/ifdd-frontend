<div class="mx-auto py-12 container max-w-[940px]">
  <section *ngFor="let section of sections" class="bg-white rounded-xl shadow-lg mt-12">
    <img *ngIf="section.image" [src]="section.image" style="height: 300px;" alt="" class="w-full rounded-t-xl">
    <div class="p-12">
      <h2 class="mb-7 text-primary text-3xl font-bold text-center">{{ section.title[language!] }}</h2>
      <p [innerHTML]="section.content[language!]"></p>
    </div>
  </section>
</div>
