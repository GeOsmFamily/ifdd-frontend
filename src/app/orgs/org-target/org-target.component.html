<div class="px-1 py-1 mr-2 flex items-center border-2 border-neutral-200 rounded-xl">
  <div class="w-3 h-3 rounded-full" [ngClass]="getTargetColorClass()"></div>
  <span class="inline-flex mx-1 text-xs text-neutral-500 font-bold">{{ target.id }}</span>
  <button class="flex items-center text-neutral-500" (click)="onUnselect()" *ngIf="!unselectable">
    <ng-icon name="hero-x" strokeWidth="2"></ng-icon>
  </button>
</div>
