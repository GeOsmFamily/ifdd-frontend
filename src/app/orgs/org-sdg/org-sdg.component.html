<div class="group static flex flex-col py-3 border-t border-neutral-200 cursor-pointer" [ngClass]="{'bg-primary -mx-2 px-2 rounded-lg': selected}" *ngIf="orgSdg">
  <div class="flex items-center">
    <img [src]="'/assets/logos/sdg/' + orgSdg.sdg.id + '.svg'" [alt]="orgSdg.sdg.name">
    <div class="ml-3">
      <h3 class="text-xs font-bold" [ngClass]="{'text-white': selected, 'text-primary': !selected}">{{ orgSdg.sdg.name }}</h3>
      <p *ngIf="orgSdg.orgsCount > 1" class="text-xs font-semibold lowercase" [ngClass]="{'text-neutral-300': selected, 'text-neutral-400': !selected}">
        <span *ngIf="orgSdg.orgsCount > 1">{{ orgSdg.orgsCount }} {{ 'text.organizations'|translate }}</span>
        <span *ngIf="orgSdg.orgsCount === 1">{{ orgSdg.orgsCount }} {{ 'text.organization'|translate }}</span>
      </p>
    </div>
  </div>
  <div class="flex items-center w-full h-8 mt-3 px-3 bg-white rounded-lg border-none trigger" *ngIf="selected" (click)="toggleTargets()" cdkOverlayOrigin
  #trigger="cdkOverlayOrigin">
    <p class="mr-auto text-xs text-primary font-semibold">{{ getSelectPlaceholder() }}</p>
    <span class="w-0 h-0 border-l-4 border-l-transparent border-r-4 border-r-transparent border-t-4 border-t-primary"></span>
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="showTargets" [cdkConnectedOverlayPanelClass]="getCdkConnectedOverlayPanelClasses()" [cdkConnectedOverlayHasBackdrop]="true" (backdropClick)="toggleTargets()">
      <div class="max-w-xl px-10 pt-5 md:px-3 md:pt-3 bg-white rounded-lg overflow-y-auto shadow-lg" *ngIf="showTargets">
        <div class="flex items-center pb-3 border-b border-b-primary">
          <label class="text-xs text-primary font-extrabold">
            <input type="checkbox" [checked]="allSelected()" class="mr-3 text-primary focus:ring-primary">
            {{ 'text.all_goal_targets'|translate:{number: this.orgSdg.sdg.id} }}
          </label>
          <button class="flex items-center text-primary ml-auto" (click)="toggleTargets()">
            <ng-icon name="hero-x" size="24"></ng-icon>
          </button>
        </div>
        <ng-container *ngIf="targets.length !== 0">
          <form>
            <div *ngFor="let target of targets" class="py-3 border-b border-b-neutral-200">
              <label class="flex text-primary text-xs">
                <input type="checkbox" [value]="target.id" (change)="onCheckboxChange($event)" checked class="mr-3 text-primary focus:ring-primary">
                {{ target.id }} {{ target.title }}
              </label>
            </div>
          </form>
        </ng-container>
      </div>
    </ng-template>
  </div>
</div>
